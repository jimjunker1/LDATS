language: r
cache: packages
sudo: false
warnings_are_errors: false

addons:
  apt:
    packages:
      - libgsl0-dbg
      - libgsl0-dev
      - libgsl0ldbl
    update: true

env:
  global:
     - CRAN="http://cran.rstudio.com"
     - R_BUILD_ARGS=" "
     - R_CHECK_ARGS="--as-cran"
     - BOOTSTRAP_LATEX="1" 
     - _R_CHECK_CRAN_INCOMING_=TRUE 
     - BOOTSTRAP_PANDOC="1"